server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php;

    # Docker Swarm DNS — resolve nomes de serviço dinamicamente
    # Evita "host not found in upstream" quando nginx inicia antes do app
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Storage público (uploads WhatsApp, imagens)
    location /storage/ {
        alias /var/www/storage/app/public/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Max upload size (deve bater com php.ini)
    client_max_body_size 52M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM — usa variável para resolver via Docker DNS dinamicamente
    location ~ \.php$ {
        set $php_backend "app:9000";
        fastcgi_pass $php_backend;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_read_timeout 120;
        fastcgi_send_timeout 120;
    }

    location ~ /\.(?!well-known).* { deny all; }
    location ~ \.(env|log|gitignore|gitattributes|md)$ { deny all; }
}
