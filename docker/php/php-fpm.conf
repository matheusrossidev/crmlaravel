; ============================================================
; PHP-FPM Pool Configuration
; ============================================================
[www]
user = www-data
group = www-data

listen = 9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 500

; Pass environment variables to PHP
clear_env = no
